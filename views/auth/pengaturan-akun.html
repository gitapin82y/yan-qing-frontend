<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Akun</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #d3d3d3;
    }
    .card {
      border-radius: 10px;
    }
    .btn-danger {
      background-color: #9C1C1C;
      border: none;
    }
    .btn-outline-danger {
      border-color: #9C1C1C;
      color: #9C1C1C;
    }
    .btn-outline-danger:hover {
      background-color: #9C1C1C;
      color: white;
    }
    hr {
      margin: 1rem 0;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="card p-4 shadow-sm">
    <h4 class="fw-bold">Pengaturan Akun</h4>
    <p class="text-muted">Anda dapat merubah data pribadi akun anda</p>

    <!-- Form -->
    <form>
      <div class="row g-3">
        <!-- Nama Lengkap -->
        <div class="col-md-6">
          <label class="form-label">Nama Lengkap*</label>
          <div class="input-group">
            <input type="text" class="form-control" value="Chen Li">
            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
          </div>
        </div>

        <!-- Status/Paket -->
        <div class="col-md-6">
          <label class="form-label">Status/Paket*</label>
          <input type="text" class="form-control" value="Private" disabled>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label class="form-label">Email*</label>
          <div class="input-group">
            <input type="email" class="form-control" value="chenli@gmail.com">
            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
          </div>
        </div>

        <!-- Ganti Foto -->
        <div class="col-md-6">
          <label class="form-label">Ganti Foto Profil</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control">
            <span class="input-group-text"><i class="bi bi-upload"></i></span>
          </div>
        </div>

        <!-- Nomor Telepon -->
        <div class="col-md-6">
          <label class="form-label">Nomor Telepon*</label>
          <div class="input-group">
            <input type="text" class="form-control" value="081231527881">
            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
          </div>
        </div>

        <!-- Simpan Profil -->
        <div class="col-md-6 d-flex align-items-end">
          <button type="submit" class="btn btn-danger w-100">Simpan Profil</button>
        </div>
      </div>
    </form>

    <!-- Kembali ke Dashboard -->
    <div class="mt-4">
      <a href="#" class="btn btn-danger w-100">Kembali ke Dashboard</a>
    </div>

    <!-- Garis & Pengaturan Lainnya -->
    <div class="d-flex align-items-center my-3">
      <hr class="flex-grow-1">
      <span class="px-2 text-muted">Pengaturan Lainnya</span>
      <hr class="flex-grow-1">
    </div>

    <!-- Lupa & Reset Kata Sandi -->
    <div class="d-grid gap-2">
      <a href="forgot-password1.html" class="btn btn-outline-danger">Lupa Kata Sandi</a>
      <a href="reset-password.html" class="btn btn-outline-danger">Reset Kata Sandi</a>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
