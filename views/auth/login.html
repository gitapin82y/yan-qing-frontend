<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Yan Qing Mandarin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card auth-card">
        <div class="row g-0">
          
          <div class="col-md-6 p-0 mb-5 mb-md-0 p-md-5 align-self-center">
            <h2>Login</h2>
            <p>Masuk ke akun Yan Qing Mandarin untuk melanjutkan perjalanan belajar bahasa Mandarin Anda dengan mudah dan nyaman.</p>

            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="text" class="form-control" id="username" placeholder="Masukkan ID / Username" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi" required>
                  <span class="input-group-text" id="togglePassword" style="cursor:pointer;">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>

              <p class="mt-2">Lupa Kata Sandi? 
                <a href="forgot-password1.html" class="forgot-link">Pulihkan Sekarang</a>
              </p>

              <button type="submit" class="btn btn-primary-custom w-100 mb-2">Masuk Sekarang</button>
              <a href="reset-password.html" class="btn btn-outline-danger w-100">Ubah Kata Sandi</a>
            </form>
          </div>


          <div class="col-md-6 d-flex justify-content-center align-self-center">
            <img src="../../assets/img/login-page.png" alt="Yan Qing Mandarin" style="width: 350px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.querySelector("i").classList.toggle("bi-eye");
    this.querySelector("i").classList.toggle("bi-eye-slash");
  });
</script>

</body>
</html>
