<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Kata Sandi - Yan Qing Mandarin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card auth-card">
        <div class="row g-0">
          
          <div class="col-md-6 p-0 mb-5 mb-md-0 p-md-5 align-self-center">
            <h2>Reset Kata Sandi</h2>
            <p>Masukkan kata sandi baru anda dan simpan dengan baik.</p>

            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" readonly>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi Baru <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi Baru" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi Baru <span class="text-danger">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan Konfirmasi Kata Sandi Baru" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary-custom w-100 mb-2">Reset Kata Sandi</button>
              <a href="login.html" class="btn btn-outline-danger w-100">Kembali Login</a>
            </form>
          </div>

          <div class="col-md-6 d-flex justify-content-center align-self-center">
            <img src="../../assets/img/login-page.png" alt="Yan Qing Mandarin" style="width: 350px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");
  if(email){
    document.getElementById("email").value = email;
  }
</script>

</body>
</html>
