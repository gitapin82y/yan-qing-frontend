<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Kata Sandi - Yan Qing Mandarin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-12">
      <div class="card auth-card">
        <div class="row g-0">

          <div class="col-md-6 p-0 mb-5 mb-md-0 p-md-5 align-self-center">
            <h2>Ubah Kata Sandi Akun</h2>
            <p>Buat kata sandi baru agar akun Anda tetap aman dan pengalaman belajar di Yan Qing Mandarin lebih terjaga.</p>
            
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan ID / Username" required>
              </div>

              <div class="mb-3">
                <label for="oldPassword" class="form-label">Kata Sandi <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="oldPassword" placeholder="Masukkan Kata Sandi" required>
                  <span class="input-group-text toggle-password"><i class="bi bi-eye"></i></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="newPassword" class="form-label">Kata Sandi Baru <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="newPassword" placeholder="Masukkan Kata Sandi Baru" required>
                  <span class="input-group-text toggle-password"><i class="bi bi-eye"></i></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi Baru <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan Konfirmasi Kata Sandi Baru" required>
                  <span class="input-group-text toggle-password"><i class="bi bi-eye"></i></span>
                </div>
              </div>

              <button type="submit" class="btn btn-primary-custom w-100 mb-2">Ubah Kata Sandi</button>
              <a href="login.html" class="btn btn-outline-danger w-100">Kembali Login</a>
            </form>
          </div>

          <div class="col-md-6 d-flex justify-content-center align-self-center">
            <img src="../../assets/img/login-page.png" alt="Yan Qing Mandarin" style="width: 350px;">
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll(".toggle-password").forEach(item => {
    item.addEventListener("click", function() {
      const input = this.previousElementSibling;
      const icon = this.querySelector("i");
      const type = input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    });
  });
</script>

</body>
</html>
