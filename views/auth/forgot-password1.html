<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lupa Kata Sandi - Yan Qing Mandarin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-12">
      <div class="card auth-card">
        <div class="row g-0">
          
          <div class="col-md-6 p-0 mb-5 mb-md-0 p-md-5 align-self-center">
            <h2>Lupa Kata Sandi</h2>
            <p>Masukkan email akun anda untuk mendapatkan tautan pemulihan.</p>
            
            <form id="forgotForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
              </div>
              <a href="forgot-password2.html" class="btn btn-primary-custom w-100 mb-2">Kirim Email</a>
              <a href="login.html" class="btn btn-outline-danger w-100">Kembali Login</a>
            </form>
          </div>

          <div class="col-md-6 d-flex justify-content-center align-self-center">
            <img src="../../assets/img/login-page.png" alt="Yan Qing Mandarin" style="width: 350px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("forgotForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    window.location.href = "reset-password.html?email=" + encodeURIComponent(email);
  });
</script>

</body>
</html>
